<!DOCTYPE html>
<html>
  <head>
    <title>Skeleton Key</title>
    <script type="text/javascript" src="pbkdf2.js"></script>
    <script type="text/javascript" src="core.js"></script>
   </script>
    <link rel="stylesheet" href="core.css" />
  </head>
  <body>
    <form autocomplete="off">
      <ol>
        <li>
          <label for="master">Master Password</label>
          <input type="password" id="master" />
        </li>

        <li>
          <label for="sitekey">Site Key</label>
          <input type="text" id="sitekey" />
        </li>

        <li>
          <label for="username">Username</label>
          <input type="text" id="username" />
        </li>

        <hr/>

        <li>
          <label for="password">Computed Password</label>
          <input type="text" id="password" readonly />
        </li>

        <li>
          <button type="button" id="generate">Hash</button>
        </li>
      </ol>
    </form>

    <div class="clear"></div>

  </body>
</html>
